<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/categoria1.css">
    <title>Contruchó - Upx</title>
</head>
<body>
    <div class="back">
        <header id="cabecalho">
            <h2 id="logo">Construchó</h2>
            <button class="btnMenu"><ion-icon name="menu" id="menuIcon"></ion-icon></button>
            <nav class="navigation">
                    <a class="nav" href="index.html#home">Home</a>
                    <a class="nav" href="index.html#about">About</a>
                    <a class="nav" href="index.html#products">Products</a>
                    <a class="nav" href="">Contact</a>
                    <button class="btnLogin-popup">Login</button>
                    <ion-icon type="button" name="person-circle" class="iconUser"></ion-icon>
                    <div class="userPopup">
                        <p><a href="categoria1.html">User</a></p>
                        <p id="newPost"> New Post</p>
                        <p class="signOut"> Sign Out </p>
                    </div>
                </nav>
            </header>
            
            <div class="popup-box">
                
                <div class="wrapper">
                    <span class="close">
                        <ion-icon name="close"></ion-icon>
                    </span>
                     <!-- LOGIN -->
                    <div class="form-box login">
                        <h2>Login</h2>
                            <form action="#home" method="post" class="alertLogin">
                                <div class="input-box">
                                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                    <input type="email" id="email-login" name="email-login">
                                    <label>Email</label>
                                    <small class="small">Error message</small>
                                    <ion-icon class="iconsuccess" name="checkmark-circle"></ion-icon>
                                    <ion-icon class="iconerror" name="alert-circle"></ion-icon>

                                </div>
                                <div class="input-box">
                                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                                    <input type="password" id="password-login" name="password-login">
                                    <label>Password</label>
                                    <small class="small">Error message</small>
                                    <ion-icon class="iconsuccess" name="checkmark-circle"></ion-icon>
                                    <ion-icon class="iconerror" name="alert-circle"></ion-icon>

                                </div>
                                <div class="remember-forgot">
                                    <label><input id="check" type="checkbox">
                                        Remember me
                                    </label>
                                    <a href="#">Forgot Password?</a>
                                </div>
                                <button type="submit" class="btn1">Login</button>
                                <div class="login-register">
                                    <p>Don't have an account? <a href="#" class="registerLink">Register</a></p>
                            </div>
                        </form>
                        
                    </div>
                
                    <!-- REGISTER -->
                    <div class="form-box register">
                        <h2>Registration</h2>
                            <form action="#home" method="post" class="alertReg">
                                <div class="input-box">
                                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                                    <input type="text" id="username" class="username" name="username">
                                    <label>Username</label>
                                    <small class="small">Error message</small>
                                    <ion-icon class="iconsuccess" name="checkmark-circle"></ion-icon>
                                    <ion-icon class="iconerror" name="alert-circle"></ion-icon>

                                </div>
                                <div class="input-box">
                                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                    <input type="email" id="email-register" name="email-register">
                                    <label>Email</label>
                                    <small class="small">Error message</small>
                                    <ion-icon class="iconsuccess" name="checkmark-circle"></ion-icon>
                                    <ion-icon class="iconerror" name="alert-circle"></ion-icon>

                                </div>
                                <div class="input-box">
                                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                                    <input type="password" id="password-register" name="password-register">
                                    <label>Password</label>
                                    <small class="small">Error message</small>
                                    <ion-icon class="iconsuccess" name="checkmark-circle"></ion-icon>
                                    <ion-icon class="iconerror" name="alert-circle"></ion-icon>

                                </div>
                                <div class="remember-forgot">
                                    <label><input type="checkbox">
                                        I agree to the terms & conditions
                                    </label>
                                </div>
                                <button type="submit" class="btn2">Register</button>
                                <div class="login-register">
                                    <p>Already have an account? <a href="#" class="loginLink">Login</a></p>
                                </div>
                            </form>
                            
                    </div>
                
                </div> 
            </div><!-- div box -->
            <div class="scroll-section">
                <section class="section" id="home"> 
                </section>
                
                
              
                <section class="section" id="contact">
                    <a href=""><ion-icon class="contatos" name="logo-instagram"></ion-icon></a> 
                    <a href=""><ion-icon class="contatos" name="logo-linkedin"></ion-icon></a> 
                    <a href=""><ion-icon class="contatos" name="logo-whatsapp"></ion-icon></a> 
                    <a href=""><ion-icon class="contatos" name="logo-facebook"></ion-icon></a> 
                </section>
            </div>
        

    </div>
    
    <script src="../JS/principal.js"></script>
   
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
