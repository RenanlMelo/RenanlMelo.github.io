<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="../CSS/style.css" rel="stylesheet">
  </head>
  <body class="bg-dark">
        <div id="header" class="col-md-12 bg-info shadow-lg text-white d-flex">
          <h2 class="title">Construch√≥</h2>
        </div>

        <div id="container" class="container p-0 pb-5 mb-5 mt-5">
              <h2 class="text-white p-4">New Post</h2>

            <div id="Area" class="m-5 mt-0 mb-0 p-4 bg-warning text-white">
              <form class="row g-3 mt-3 ">
                <div class="col-md-6 m-0">
                  <label for="item" class="form-label">Item Name</label>
                  <input type="text" name="item" class="form-control" id="inputitem">
                </div>
                
                <div class="col-md-6 m-0">
                  <label for="category" class="form-label">Category</label>
                  <select class="form-select" name="category" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Materials</option>
                    <option value="2">Electrical/Hydraulic</option>
                    <option value="3">Finishing</option>
                  </select>
                </div>
                <div id="priceDiv" class="col-md-6 mt-3">
                  <label class="form-input" for="price">Price</label>
                  <input type="text" name="price" class="form-control" aria-label="Amount (to the nearest dollar)">
                 </div>
                <div id="div" class="col-md-6">
                  <div id="fileDiv" class="form-select bg-dark">
                    <label class="form-label-file" for="file">Photo</label>
                    <input class="form-input-file" type="file" id="file">
                  </div>
                </div>
                <div id="textarea" class="col-md-12">
                  <label for="description" class="form-label">Description</label>
                  <textarea id="description" class="md-textarea form-control" rows="3"></textarea>
                </div>
                
                <div class="row mx-auto">
                  <button type="submit" class="btn btn-dark btn-outline-white">submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
