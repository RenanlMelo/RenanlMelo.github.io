<section id="postList">
    <div id="inputs">
        <div>
            <label for="item">Item:</label>
            <input type="text" id="item" name="item"/>
        </div>
    <div>
        <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="3" cols="30"></textarea>
    </div>
    <div>
        <label for="file">Imagem:</label>
            <input type="file" id="file" name="file"/>
    </div>
    <div>
        <label for="valor">Valor:</label>
            <input type="valor " id="valor" name="valor"/>
    </div>
    <div>
        <select name="categoria">
            <option value="cat1">Materials</option>
            <option value="cat2">Electrical/Hydraulic</option>
            <option value="cat3">Finishing</option>
        </select>
    </div>
    <div>
        <input type="submit" id="postItem" value="Post" />
    </div>
</div>
</section>
